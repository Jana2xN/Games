<!DOCTYPE html>
<html>
<head>
    <title>21 Card Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>21 Card Game</h1>
    <div class="game-container">
        <button id="drawButton">Draw a Card</button>
        <button id="stopButton">Stop</button>
        <p>Your Total: <span id="playerTotal">0</span></p>
        <p>Computer Total: <span id="computerTotal">0</span></p>
        <p id="result"></p>
        <div id="playerCards"></div>
        <div id="computerCards"></div>
        <button id="newRoundButton" class="hidden">New Round</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
